<h1>Cadastrar Prontuário:</h1>

<div class="card" style="margin: 80px;">
  <form #formAtendimento="ngForm" class="text-center" style="width: 1000px; padding: 20px;">
    <div class="form-group">
      <div class="row">
        <div class="col-6">
          <label for="nome">Nome do paciente:</label>
          <input type="text" class="form-control" id="nome" name="nome" minlength="3" [(ngModel)]="atendimento.nome"
            #nome="ngModel" required>

          <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
            <div [hidden]="!nome.errors.required">
              Digite o nome do paciente.
            </div>
            <div [hidden]="!nome.errors.minlength">
              O nome do paciente deve conter ao menos 3 caracteres.
            </div>
          </div>
        </div>

        <div class="col-6">
          <label for="prioridade">Atendimento Prioritário</label>
          <select class="form-control" name="prioridade" id="prioridade" required [(ngModel)]="atendimento.prioridade" #prioridade="ngModel">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
      </div>

    </div>

    <div class="form-group text-center mt-5">
      <input type="submit" class="btn btn-success" (click)="cadastrar()" value="Cadastrar"
        [disabled]="!formAtendimento.form.valid">
      <a class="btn btn-default" [routerLink]="['/atendimentos']">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
      </a>
    </div>

  </form>
</div>
