<h1 class="text-center">Atendimentos</h1>

<table class="table table-bordered table-hover mt-5 text-center" style="width: 1000px; margin: auto;">
    <tr class="thead-light">
        <th class="text-center">Pacientes</th>
        <th>Prioridade</th>
        <th>Conclu√≠do</th>
        <th class="text-center">
            <a class="btn btn-xs btn-success" [routerLink]="['/atendimentos/cadastrar']">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
            </a>
        </th>
    </tr>
    <tr *ngFor= 'let atendimento of atendimentos'>

        <td [atendimentoAtendido]= 'atendimento.atendido' *ngIf="atendimento.status != true" style="font-weight: bold;">
            {{atendimento.nome}}
        </td>
        <td style="width: 70px" class="text-center" *ngIf="atendimento.status != true">
            {{atendimento.prioridade}}
        </td>
        <td style="width: 70px" class="text-center" *ngIf="atendimento.status != true">
            <input type="checkbox" [value]="atendimento.id" [checked]="atendimento.atendido" (click)="alterarStatus(atendimento)">
        </td>
        <td class="text-center" style="width: 300px" *ngIf="atendimento.status != true">
            <a title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink] = "['/atendimentos/editar', atendimento.id]">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
            </a>
            <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)='remover($event, atendimento)'>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
            </a>
        </td>
    </tr>
</table>

<p *ngIf="atendimentos.length==0">Nenhum paciente aguardando atendimento.</p>
