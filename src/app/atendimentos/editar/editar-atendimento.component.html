<h1 class="text-center">Editar Paciente</h1>

<div class="card mt-5" style="margin: 80px;">
  <form #formAtendimento="ngForm" class="text-center" style="width: 1000px; padding: 20px;">
    <div class="form-group">
      <div class="row">

        <div class="col-6">
          <label for="nome">Nome do paciente:</label>
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="atendimento.nome" #nome="ngModel"
            minlength="3" required>

          <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
            <div [hidden]="!nome.errors.required">
              Digite o nome do paciente.
            </div>
            <div [hidden]="!nome.errors.minlength">
              O nome do paciente deve conter ao menos 3 caracteres.
            </div>
          </div>
        </div>

        <div class="col-6">
          <label for="prioridade">Atendimento Prioritário</label>
          <select class="form-control" name="prioridade" id="prioridade" required [(ngModel)]="atendimento.prioridade" #prioridade="ngModel">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
      </div>

    </div>

    <div class="form-group text-center mt-5">
      <input type="submit" class="btn btn-success" value="Atualizar" [disabled]="!formAtendimento.form.valid"
        (click)="atualizar()">
      <a class="btn btn-light" [routerLink]="['/atendimentos']">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
